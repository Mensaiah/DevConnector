<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/auth.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/1f18739455.js"></script>
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code">DevConnector </i> </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!--Alert-->
      <div class="alert alert-danger" hidden></div>
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead">
        <i class="fas fa-user"> </i>
        Create Your Account
      </p>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required name="name" />
        </div>
        <div class="form-group">
          <input
            type="email"
            placeholder="Email Address"
            required
            name="email"
          />
          <small class="form-text">
            This site uses Gravatar, so if you want profile image, use Gravatar
            email
          </small>
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            minlength="6"
            required
            name="password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Comfirm Password"
            minlength="6"
            required
            name="confirm-password"
          />
        </div>
        <input type="submit" value="Sumbit" class="btn btn-primary" />
      </form>
      <p class="form-text" class="my-1">
        Already have an account <a href="login.html">Sign In</a>
      </p>
      <script src="../js/auth.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/register.js"></script>
    </section>
  </body>
</html>
