<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Welcome To The Developer Connector</title>
    <link rel="icon" type="image/ico" href="../img/computer logo.png" />

  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html" onclick="logout()" title="Logout">
            <i class="fas fa-sign-out"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <a href="posts.html" class="btn">Back To Posts</a>
      <!--Alert-->
      <div class="alert alert-danger" hidden></div>

      <div class="post bg-white p-1 my-1"></div>
      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Leave A Comment</h3>
        </div>
        <form class="form my-1">
          <textarea
            name="text"
            cols="30"
            rows="3"
            placeholder="Comment on this post"
          ></textarea>
          <input
            type="submit"
            class="btn btn-primary my-1"
            value="Submit"
            onclick="addComment(event, `${localStorage.clickedProfile}`)"
          />
        </form>
      </div>

      <div class="comments"></div>
    </section>
    <script src="../js/app.js"></script>
    <script src="../js/post.js"></script>
  </body>
</html>
