<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/1f18739455.js"></script>
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Welcome to the DevConnector</title>
    <link rel="icon" type="image/ico" href="../img/computer logo.png" />

  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a onclick="logout()" href="login.html">Logout</a></li>
      </ul>
    </nav>
    <section class="container">
      <a href="profiles.html" class="btn">
        Back To Profiles
      </a>
      <div class="profile-grid my-1">
        <div class="profile-top bg-primary p-2">
          <img class="round-img img" src="" />
          <h1 class="large name"></h1>
          <p class="lead">
            My Job
          </p>
          <p class="job-location">My Location</p>
          <div class="icons my-1">
            <a class="website" href="#">
              <i class="fas fa-globe fa-2x"></i>
            </a>
            <a class="twitter" href="#">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a class="facebook" href="#">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a class="linkedin" href="#">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a class="instagram" href="#">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
        </div>

        <!--About-->
        <div class="profile-about bg-light p-2">
          <h2 class="text-primary bio-head">My Bio</h2>
          <p class="bio">
            Not Available
          </p>
          <div class="line"></div>
          <h2 class="test-primary">Skill Set</h2>
          <div class="skills"></div>
        </div>
        <!-- Experience -->
        <div class="profile-exp bg-white p-2">
          <h2 class="text-primary">Experiences</h2>
          <div class="experience">
            Not Available
          </div>
        </div>
        <!-- Education -->
        <div class="profile-edu bg-white p-2">
          <h2 class="text-primary">Education</h2>
          <div class="education">
            Not Available
          </div>
        </div>
        <div class="profile-github">
          <h2 class="text-primary my-1">
            <i class="fab fa-github"></i> Github Repos
          </h2>
        </div>
      </div>
    </section>
    <script src="../js/app.js"></script>
    <script src="../js/profile.js
    "></script>
  </body>
</html>
