<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/1f18739455.js"></script>
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Welcome to the DevConnector</title>
    <link rel="icon" type="image/ico" href="../img/computer logo.png" />

  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i>  DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="dashboard.html"><i class="fas fa-user"></i><span class='hide-sm'> Dashboard</span></a></li>
        <li><a onclick="logout()" href="login.html"><i class="fa fa-sign-out"></i><span class='hide-sm'> Logout</span></a></li>
      </ul>
    </nav>
    
    <section class="container no-profile" hidden>
        <h1 class="large text-primary">
            Dashboard
          </h1>
          <a href="create-profile.html" class="btn btn-primary">
              <i class=" text-primary"></i> Create Profile
            </a>
            
            <p class="form-text"> Please You need to set up your  Account</p>

    </section>

    <section class="container full-profile" hidden>
        <div class="alert alert-danger" hidden></div>
      <h1 class="large text-primary">
        Dashboard
      </h1>
      <p class="lead name"><i class="fas fa-user"> </i></p>
      <div class="dash-buttons">
        <a href="create-profile.html" class="btn">
          <i class="fas fa-user-circle text-primary"></i> Edit Profile
        </a>
        <a href="add-experience.html" class="btn">
          <i class="fab fa-black-tie text-primary"></i> Add Experience
        </a>
        <a href="add-education.html" class="btn">
          <i class="fas fa-graduation-cap text-primary"></i>Add Education
        </a>
      </div>
      <h2 class="my-2 form-text">
        Experience Credientials
      </h2>
      <table class="table">
        <thead>
          <tr>
            <th>
              Company
            </th>
            <th class="hide-sm">Title</th>
            <th class="hide-sm">Years</th>
            <th class="hide-sm"></th>
          </tr>
        </thead>
        <tbody class = 'experience'>
         
        </tbody>
      </table>
      <h2 class="my-2 form-text">
        Education Credientials
      </h2>
      <table class="table">
           <tr>
            <th>
              School
            </th>
            <th class="hide-sm">Degree</th>
            <th class="hide-sm">Years</th>
            <th class="hide-sm"></th>
            
          </tr>
        </thead>
        <tbody class="education" >
        </tr>
        </tbody>
      </table> 
      <div class="my-2">
                <button class="btn btn-danger" onclick="deleteUser()">
                <i class="fas fa-user-minus"></i>Delete My Account
            </button>
            </div>
    </section>
    <script src="../js/app.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
